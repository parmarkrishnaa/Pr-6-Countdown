<!doctype html>
<html lang="en">

<head>
    <title>Quotes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
        }

        #quote {
            font-size: 22px;
            font-style: italic;
            margin-bottom: 15px;
        }

        #author {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>

    <div class="container">
        <div id="quote">Quote will appear here...</div>
        <div id="author">Author</div>
        <button onclick="generateQuote()">New Quote</button>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script>
        const quotes = [
            { text: "Believe in yourself.", author: "Anonymous" },
            { text: "Stay positive, work hard, make it happen.", author: "Unknown" },
            { text: "Don't wish for it. Work for it.", author: "Tim Notke" },
            { text: "Push yourself, because no one else is going to do it for you.", author: "Unknown" },
            { text: "Great things never come from comfort zones.", author: "Anonymous" }
        ];

        function simpleRandom(max) {
            const time = new Date();
            const ms = time.getMilliseconds();
            const index = ms % max;
            return index;
        }

        function generateQuote() {
            const i = simpleRandom(quotes.length);
            document.getElementById("quote").textContent = quotes[i].text;
            document.getElementById("author").textContent = "- " + quotes[i].author;
        }
    </script>
</body>

</html>
