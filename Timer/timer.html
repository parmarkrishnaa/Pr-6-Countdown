<!doctype html>
<html lang="en">

<head>
    <title>Stopwatch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>

    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 id="display" class="mb-4">00:00:00:00</h1>

                <button onclick="start()" class="btn btn-success me-2">Start</button>
                <button onclick="stop()" class="btn btn-danger me-2">Stop</button>
                <button onclick="lap()" class="btn btn-primary me-2">Lap</button>
                <button onclick="reset()" class="btn btn-warning">Reset</button>

                <div id="laps" class="mt-4 text-center"></div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script>
        let display = document.querySelector('#display');
        let laps = document.querySelector('#laps');
        let hrs = 0, min = 0, sec = 0, mls = 0;
        let interval = null;
        let lapCount = 0;

        function updateDisplay() {
            let h = hrs < 10 ? "0" + hrs : "" + hrs;
            let m = min < 10 ? "0" + min : "" + min;
            let s = sec < 10 ? "0" + sec : "" + sec;
            let ms = mls < 10 ? "0" + mls : "" + mls;
            display.textContent = h + ":" + m + ":" + s + ":" + ms;
        }

        function start() {
            if (interval !== null) return;

            interval = setInterval(() => {
                mls++;

                if (mls === 100) {
                    mls = 0;
                    sec++;

                    if (sec === 60) {
                        sec = 0;
                        min++;

                        if (min === 60) {
                            min = 0;
                            hrs++;
                        }
                    }
                }
                updateDisplay();
            }, 15);
        }

        function stop() {
            clearInterval(interval);

            interval = null;
        }

        function reset() {
            stop();

            hrs = 0; min = 0; sec = 0; mls = 0; lapCount = 0;

            updateDisplay();

            laps.innerHTML = "";
        }

        function lap() {
            if (interval === null) return;

            lapCount++;

            let h = hrs < 10 ? "0" + hrs : "" + hrs;
            let m = min < 10 ? "0" + min : "" + min;
            let s = sec < 10 ? "0" + sec : "" + sec;
            let ms = mls < 10 ? "0" + mls : "" + mls;

            let lapTime = h + ":" + m + ":" + s + ":" + ms;

            let lapEntry = document.createElement("div");
            lapEntry.className = "lap";
            lapEntry.textContent = "Lap " + lapCount + ": " + lapTime;

            laps.appendChild(lapEntry);
        }

        updateDisplay();
    </script>
</body>

</html>
