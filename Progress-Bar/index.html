<!doctype html>
<html lang="en">

<head>
    <title>Progress Bar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="title text-center display-6 fw-bold">Progress Bar</div>
                <div class="progress my-3">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>

                <button id="download" class="btn btn-success">Download</button>
                <button id="reset" class="btn btn-secondary">Reset</button>
                <button id="stop" class="btn btn-danger">Stop</button>

                <div id="message" class="message text-center mt-5"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
