<!doctype html>
<html lang="en">

<head>
    <title>Quiz App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="quiz-container text-center">
        <h3 class="mb-3">Quiz App</h3>
        <button id="startBtn" class="btn btn-primary w-100 mb-3" onclick="startQuiz()">Start Quiz</button>

        <div id="timer" class="mb-2" style="display:none;">Time Left: 15s</div>
        <div id="question" class="question"></div>
        <div id="options" class="text-start"></div>
        <button id="nextBtn" class="btn btn-success mt-3 w-100" onclick="nextQuestion()"
            style="display:none;">Next</button>
        <div id="result" class="mt-4 fw-bold fs-5"></div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
